<html>
    <head>
    <meta charset="UTF-8">
    <title>Geolocationテスト</title>
    <script type="text/javascript">
        function startFunc(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback,errorCallback);
            } 
        }

        function successCallback(position) {
        //成功したとき
        result = '緯度:' + position.coords.latitude + '<br />';
        result += '経度:' + position.coords.longitude + '<br />';
        result += position.coords.latitude + ',' + position.coords.longitude
        document.getElementById("place").innerHTML = result;
        }
        function errorCallback(error) {
        //失敗のとき
        document.getElementById("place").innerHTML = 'Geolocationが利用できません';
        }
    </script>
    </head>
    <body onload="startFunc()">
        <h1>緯度経度</h1>
        <div id="place"></div>
    </dody>
</html>
